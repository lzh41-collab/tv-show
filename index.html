  <head>
    <meta charset="UTF-8" />

    <title>RetroTube VOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        font-family: 'VT323', monospace;
      }
      /* CRT Animations */
      @keyframes turnOn {
        0% { transform: scale(1, 0.005) translate3d(0, 0, 0); filter: brightness(30); opacity: 1; }
        60% { transform: scale(1, 0.005) translate3d(0, 0, 0); filter: brightness(10); opacity: 1; }
        100% { transform: scale(1, 1) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
      }
      @keyframes turnOff {
        0% { transform: scale(1, 1.3) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
        60% { transform: scale(1, 0.001) translate3d(0, 0, 0); filter: brightness(10); opacity: 1; }
        100% { transform: scale(0, 0.001) translate3d(0, 0, 0); filter: brightness(50); opacity: 0; }
      }
      .animate-turn-on {
        animation: turnOn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .animate-turn-off {
        animation: turnOff 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      
      /* Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
      }
    </style>
